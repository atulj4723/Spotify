<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify</title>
    <link rel="icon" type="image/webp" href="./img/logo.webp">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Spotify is a digital music service that gives you access to millions of songs and podcasts from creators all over the world.">
    <meta name="keywords" content="Spotify, Music, Music Streaming, Music Streaming Service, Music Streaming Service Provider">
    <meta name="author " content="Atul Jadhav">
    <link rel="stylesheet" href="./css/signstyle.css">
</head>
<body>
    <img src="./img/left.webp" id="left">
   
    <div id="content2">
         <img src="./img/logo.webp" id="logo3">
        <h1 id="head">Signin</h1>
        <h2 id="head2">If you need any help <span id="href">Click Here</span></h2>
        <form id="form">
        <div id="inputs"></div>
        <div id="error"></div>
        <button id="btn5">register</button>
        </form>
        <div id="or">
            <img src="./img/line.webp" alt="line">
            <h3>Or</h3>
            <img src="./img/line.webp" alt="line" id="right">
        </div>
        <div id="op">
            <img src="./img/google.webp" alt="google" id="google" data-option="signin">
            <span>Continue With Google</span>
        </div>
        <div id="last">
        <h4 id="opt"></h4><span id="change"></span></div>
    </div>
   
    <script src="./js/signscript.js" type="module"></script>
</body>
</html>
